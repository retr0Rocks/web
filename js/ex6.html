    <body>
        <script>
            const modif_paragraphe = () => {
                var paragraphe = document.getElementById("para");
                paragraphe.innerHTML = paragraphe.innerHTML.replace("original", "<i>corrig√©</i>");
            }
            const centrage_h1 = () => {
                var h1_element = document.querySelector("h1");
                h1_element.setAttribute("align", "center");
                return;
            }
        </script>
        <p id="para" onclick="modif_paragraphe()">c'est le mot original</p>
        <h1 onclick="centrage_h1()">c'est un text de h1</h1>
    </body>
