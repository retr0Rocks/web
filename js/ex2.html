    <body>
        <script>
            const siParfait = (n) => {
                if (n > 0) {
                    for (var i = 0; i < n; i++) {
                        var somme_div = 0;
                        for (var j = 1; j < i; j++){
                            if (i % j === 0) {
                                somme_div += j;
                            }
                        }
                        if (i === somme_div){
                            console.log(i + " est parfait");
                        }                    
                    }
                } else {
                    console.log("n est negatif");
                }
            }

            //TEST CASES
            siParfait(10);
        </script>
    </body>
