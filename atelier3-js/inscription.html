    <body>
        <h1>Inscription au match</h1>
        <form action="XX" method="POST" id="form_action">
            <table>
                <tr>
                    <td><label for="name">Nom:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="John" required title="Veuillez entrer un nom valide (lettres uniquement)"></td>
                    <td><span id="name_span" style="color: red"></span></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom:</label></td>
                    <td><input type="text" id="prenom" name="prenom" placeholder="Doe" required title="Veuillez entrer un prénom valide (lettres uniquement)"></td>
                    <td><span id="prenom_span" style="color: red"></span></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email" id="email" placeholder="contact@example.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Le format de l'email doit être valide(contact@example.domain)"></td>
                    <td><span id="email_span" style="color: red"></span></td>
                </tr>
                <tr>
                    <td><label for="telephone">Téléphone:</label></td>
                    <td><input type="text" name="telephone" id="telephone" required placeholder="**********" title="Veuillez entrer un numéro de téléphone valide (8 chiffres)"></td>
                    <td><span id="tel_span" style="color: red"></span></td>
                </tr>
                <tr>
                    <td><label for="date">Date du match:</label></td>
                    <td><input type="date" name="date" id="date" value="2023-jj-mm" required title="La date du match doit être comprise entre le 1er septembre 2023 et le 30 décembre 2023."></td>
                    <td><span id="date_span" style="color: red"></span></td>
                </tr>
                <tr>
                    <td><label for="lien">Lieu du match:</label></td>
                    <td>
                        <select name="lien" id="lien">
                            <option value="arriana">Arriana</option>
                            <option value="tunis">Tunis</option>
                            <option value="marsa">Marsa</option>
                            <option value="bardo">Bardo</option>
                            <option value="beb-khadhra">Beb El Khadhra</option>
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            <input type="submit" name="inscrire" id="inscrire" value="S'inscrire au match">
        </form>
        <script src="inscription.js"></script>
    </body>
